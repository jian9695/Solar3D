<html>

<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script>
<style type="text/css">
body, #map {
  height: 100%;

<body>
<div id="map"></div>
<script>
  var map = new L.Map('map', {maxZoom: 25});
  map.fitWorld();
  var splat = new L.tileLayer("http://localhost:8000/{z}/{x}/{y}.png", {tms: true, maxZoom: 25}).addTo(map);  
</script>
